<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trial Balance</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-white" href="#">Ledger Book</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="ledger.html" style="color: white;">Ledger</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="trial-balance.html" style="color: white;">Trial Balance</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Trial Balance Section -->
  <div class="container mt-5">
    <h2 class="text-center">Trial Balance</h2>

    <!-- Date Filter Form -->
    <form id="dateFilterForm" class="form-inline justify-content-center mt-4">
      <div class="form-group mx-2">
        <label for="fromDate" class="mr-2">From Date:</label>
        <input type="date" id="fromDate" class="form-control" required />
      </div>
      <div class="form-group mx-2">
        <label for="toDate" class="mr-2">To Date:</label>
        <input type="date" id="toDate" class="form-control" required />
      </div>
      <button type="button" class="btn btn-primary mx-2" onclick="filterTrialBalance()">Submit</button>
    </form>

    <!-- Trial Balance Table -->
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>Account</th>
          <th>Debit</th>
          <th>Credit</th>
        </tr>
      </thead>
      <tbody id="trialBalanceTableBody">
        <!-- Dynamic content will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // Sample data
    const trialBalanceData = [
      { account: "Cash", debit: 5000, credit: 0 },
      { account: "Sales", debit: 0, credit: 2000 },
      { account: "Rent", debit: 1000, credit: 0 },
      { account: "Purchases", debit: 0, credit: 3000 },
    ];

    // Function to filter and display trial balance data
    function filterTrialBalance() {
      const fromDate = document.getElementById("fromDate").value;
      const toDate = document.getElementById("toDate").value;

      if (!fromDate || !toDate) {
        alert("Please select both dates.");
        return;
      }

      // Logic to filter data based on dates (if date property exists in the data)
      // For now, displaying all data
      const tableBody = document.getElementById("trialBalanceTableBody");
      tableBody.innerHTML = "";

      trialBalanceData.forEach((entry) => {
        const row = `
          <tr>
            <td>${entry.account}</td>
            <td>${entry.debit}</td>
            <td>${entry.credit}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
